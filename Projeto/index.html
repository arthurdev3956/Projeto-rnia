<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Gerenciador de Tarefas</title>
        <link rel="stylesheet" href="./css/style.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer>
        </script>
        <script src="https://kit.fontawesome.com/f04378cf91.js" crossorigin="anonymous"></script>
        <script src="./js/app.js" defer></script>
    </head>
    <body onload="getTasks()">
        <div class="polygon">&nbsp;</div>
        <div class="retangule">&nbsp;</div>
        <div class="retangulesecond">&nbsp;</div>
        <div class="image">
        <img src="./imagens/Asset 3@4x 1.png">
        </div>
        <div class="logo">
            <img src="./imagens/Vector.png">
            <span class="text">Gerenciador de tarefas</span>
        </div>
        <div onclick="openModal()">
            <button id="background" class="button">+ Adicionar nova tarefa</button>
        </div>
        <div id="modal" class="modal">
            <div class="modal-container">
                <div class="content-modal">
                    <div class="text">Adicionar nova tarefa</div>
                    <form class="form"id="subscribe" method="post">
                        <div class="row">
                            <div class="col-10-sm-6">
                                <div class="container">
                                <div class="space">
                                    <label class="form-label text-form" for="number">Número</label>
                                    <input type="number" name="number" id="number" required class="edit-form"/>
                                </div>
                                <div class="space">
                                    <label class="form-label text-form" for="description">Descrição</label>
                                    <input type="text" name="description" id="description" required class="edit-form" />
                                </div>
                                <div class="space">
                                    <label class="form-label text-form" for="date">Data</label>
                                    <input type="date" name="date" id="date" required class="edit-form" />
                                </div>
                                <div class="space">
                                    <label class="form-label text-form" for="status">Status</label>
                                </br>
                                <div class="aaa">
                                    <select class=" select custom-select custom-select-sm- col-10" required style="width: 180px;" id="option">
                                        <option selected></option>
                                        <option value="Concluído">Concluído</option>
                                        <option value="Em andamento">Em andamento</option>
                                        <option value="Pausado">Pausado</option>
                                      </select>
                                </div>
                                </div>
                                <div class="buttons">
                                    <div class="col-2 col-sm-2"><button type="button" class="close-modal" onclick="closeModal()">Cancelar</button></div>
                                    <div class="col-5 col-sm-8">&nbsp;</div>
                                    <div class="col-5 col-sm-2"><button type="submit" id="background" class="save">Salvar</button></div> 
                                </div>
                                </div>
                            </div>  
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
        
        
        <div  class="tablep">
            <table class="table">
                <thead>
                    <tr class="edit-tr">
                        <th class="col-sm-1">Núm</th>
                        <th class="col-sm-3" >Descrição</th>
                        <th class="col-sm-2">Data de entrega</th>
                        <th class="col-sm-2">Status</th>
                        <th class="col-sm-2">Ação</th>
                    </tr>
                </thead>
                <tbody id="tableid">
                
                </tbody>
            </table>
            <div>
                <div class="modal" id="alert" role="dialog">
                    <div class="modal-dialog modal-md">
            
                      <div class="modal-content">
                        <div class="modal-body">
                          <p> QUER REALMENTE DELETAR ESSA TAREFA?</p>
                        </div>
                      <div class="modal-footer">
                        <button type="button" data-dismiss="modal" onclick="closeAlert()" class="btn btn-default">CANCELAR</button>
                        <button type="button" data-dismiss="modal"  id="confirm-delete"  class="btn btn-default">CONFIRMAR</button>
                      </div>
                      </div>
            
                    </div>
                  </div>
            </div>
            
        </div>
    </body>
</html>
